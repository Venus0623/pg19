<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PHP Sample</title>
  <script>
    function showCookie() {
      var myDiv = document.querySelector("#my-div");
      myDiv.innerHTML = document.cookie;
    }
  </script>
</head>
<body onload="showCookie()">
  <h3>Cookie 3</h3>
  <hr>
  <div id="my-div"></div>
</body>
</html>
