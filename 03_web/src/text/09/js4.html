<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>array, for</h1>
  <hr>
  <script type="text/javascript">
    var prices = [100, 200, 300];
    var total = 0;
    for (var i = 0; i < prices.length; i++) {
      total = total + prices[i];
    }
    document.write("<h1>Total: " + total  + "</h1>");
  </script>
</body>
</html>
