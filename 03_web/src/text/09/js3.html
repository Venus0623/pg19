<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>array, for, if</h1>
  <hr>
  <script type="text/javascript">
    var cities = ["Osaka", "Sakai", "Hirakata"];
    for (var i = 0; i < cities.length; i++) {
      if (cities[i].length == 5) {
        document.write("<h1>" + cities[i]  + "</h1>");
      }
    }
  </script>
</body>
</html>
