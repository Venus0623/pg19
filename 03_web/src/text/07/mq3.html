<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      border: 1px solid gray;
      text-align: center;
    }

    .row {
      display: flex;
    }

    .row div {
      flex: 1;
    }

    @media only screen and (max-width:600px) {
      .row {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="row">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
