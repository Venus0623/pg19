<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>function</h1>
  <hr>
  <script type="text/javascript">
    var hello = function() {
        document.write("<h1>Hello</h1>");
    }

    hello();
    var h = hello;
    h();
  </script>
</body>
</html>
