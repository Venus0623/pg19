<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
  div {
    border: 1px solid #ddd;
    text-align: center;
  }

  .row {
    display: flex;
  }

  .row div {
    flex: 1;
  }

  .row div.fix {
    flex: none;
    width: 200px;
  }
  </style>
</head>
<body>
  <h1>Flex Layout</h1>
  <div class="row">
    <div class="fix">200px</div>
    <div>1/2</div>
  </div>
  <div class="row">
    <div>1/3</div>
    <div class="fix">200px</div>
    <div>1/3</div>
  </div>
  <div class="row">
    <div>1/4</div>
    <div>1/4</div>
    <div>1/4</div>
    <div class="fix">200px</div>
  </div>
</body>
</html>
