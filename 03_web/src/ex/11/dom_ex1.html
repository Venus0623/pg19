<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function onClickHandler() {
      var div = document.querySelector("#target");
      if (div.innerHTML == "Hello") {
        div.innerHTML = "World";
      } else {
        div.innerHTML = "Hello";
      }
    }
  </script>
</head>
<body>
  <h1>Ex1</h1>
  <button type="button" onclick="onClickHandler()">toggle</button>
  <div id="target">Hello</div>
</body>
</html>
