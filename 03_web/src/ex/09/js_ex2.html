<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Ex2</h1>
  <hr>
  <script type="text/javascript">
    var names = ["Jack", "Queen", "King"];
    document.write("<ul>");
    for (var i = 0; i < names.length; i++) {
      document.write("<li>" + names[i] + "</li>");
    }
    document.write("</ul>");
  </script>
</body>
</html>
