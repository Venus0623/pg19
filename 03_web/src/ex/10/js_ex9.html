<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Ex9</h1>
  <hr>
  <script type="text/javascript">
    function sum() {
      var total = 0;
      for (var i = 0; i < this.scores.length; i++) {
        total = total + this.scores[i];
      }
      return total;
    }

    var reports = [
                    {"scores": [90, 80, 70], "sum": sum},
                    {"scores": [92, 94, 96], "sum": sum},
                    {"scores": [88, 82, 80], "sum": sum}
                  ];

    document.write("<h1>Reports</h1>");
    document.write("<ul>");
    for (var i = 0; i < reports.length; i++) {
      document.write("<li>" + reports[i].sum() + "</li>");
    }
    document.write("</ul>");

  </script>
</body>
</html>
